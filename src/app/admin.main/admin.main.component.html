<input type="text" class="input" [(ngModel)]="filterText"
  (input)="filteArray()" placeholder="filter">
<ng-container *ngFor="let value of products; let i = index">
  <app-adminproductcard [product]="value"></app-adminproductcard>
</ng-container>
<ng-container *ngFor="let value of orders">
  <app-adminordercard [order]="value"></app-adminordercard>
</ng-container>
