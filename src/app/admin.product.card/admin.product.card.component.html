<div class="card">
  <div class="cardComp">
    <h1 class="name cardComp">{{ product.name }}</h1>
    <p class="description cardComp">{{ product.description }}</p>
    <h3 class="imageUrl cardComp">{{ product.imageUrl }}</h3>
    <h2 class="price cardComp">{{ product.price }}$</h2>
  </div>
  <button class="button cardComp" (click)="onEditClick()">Edit</button>
</div>
